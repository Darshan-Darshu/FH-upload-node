<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
          "width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload Form</h1>
    <form method="POST" action="/upcoming/upload" enctype="multipart/form-data">
        <h1>UPCOMING</h1>
        <div>
            <label>Upload profile picture</label>
            <input type="file" name="file" required/>
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>

    <form method="POST" action="/completed/upload" enctype="multipart/form-data">
        <h1>COMPLETED</h1>
        <div>
            <label>Upload profile picture</label>
            <input type="file" name="file" required/>
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
</body>
</html>
